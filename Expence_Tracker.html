<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div id="main" class="card card-body">
            <form onsubmit="saveData(event)" id="my-form">
                <label for="amount" class="form-label">Choose Expense Amount</label>
                <input type="text" id="amount" class="form-control form-control-sm">
                <label for="desc">Choose description</label>
                <input type="text" id="desc" class="form-control form-control-sm">
                <div class="mt-2">
                <label for="category">Choose a category</label>
                <select name="myexpences" id="category" class="form-select">
                    <div class="mt-2">
                    <option value="food">food</option>
                    <option value="fuel">fuel</option>
                    <option value="movie">movie</option>
                    <option value="electricity">electricity</option>
                </div>
                </select>
                </div>
                <div class="mt-2">
                    <input class="btn btn-success" type="submit" id="bt" value="Add Expense">
                </div>
            </form>
            <ul id="items" class="list-group"></ul>
        </div>
    </div>
    <script src="Expence_Tracker.js"></script>
</body>

</html>
